<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML常用标签的使用-表格标签</title>
</head>
<body>

<!--
    表格标签使用<table></table>标签表示
    表格必须由行和列组成
    行使用<tr></>tr>标签表示
    列使用<td></td>标签表示
    表格中展示的内容都需要写在td中

   在很久以前(15年前)表格是用来做网页布局的，现在都是使用div+CSS来布局

-->
<table>
<!--  展示商品信息-->
  <tr>
    <td>商品名称</td>
    <td>商品价格</td>
    <td>商品产地</td>
  </tr>
  <tr>
    <td>华为Mate40Pro+</td>
    <td>8888.88</td>
    <td>中国</td>
  </tr>
  <tr>
    <td>小米11Ultra</td>
    <td>6888.88</td>
    <td>中国</td>
  </tr>
  <tr>
    <td>iphone12 pro max</td>
    <td>10999.99</td>
    <td>中国</td>
  </tr>




</table>

</body>
</html>
