<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery实现动画的淡入淡出效果</title>
    <!--  引入外部jQuery的js文件-->
    <script src="../js/jquery-3.6.0.js"></script>
</head>

<body>
<h1>jQuery实现动画的淡入淡出效果</h1>

<div id="basic">
    <img src="../images/falalilafa.jpg"/><br/>
    <input type="button" value="以淡出的动画效果的方式隐藏图片" onclick="fadeOutImage()"/>
    <input type="button" value="以淡入的动画效果的方式显示图片" onclick="fadeInImage()"/>
    <input type="button" value="以淡入淡出的动画效果的方式切换显示图片和隐藏图片" onclick="fadeToggleImage()"/>
</div>
<script>

    /**
     * 以淡入的动画效果的方式显示图片
     */
    function fadeInImage() {
        //jQuery对象.fadeIn(动画执行的速度,动画执行完毕之后调用的函数)
        $("img").fadeIn(3000, function () {
            alert("以淡入的动画效果的方式显示图片完毕")
        })
    }

    /**
     * 以淡出的动画效果的方式隐藏图片
     */
    function fadeOutImage() {

        //jQuery对象.slideDown(动画执行的速度,动画执行完毕之后调用的函数)
        $("img").fadeOut(3000, function () {
            alert("以淡出的动画效果的方式隐藏图片完毕")
        })
    }

    /**
     * 以淡入淡出的动画效果的方式切换显示图片和隐藏图片
     */
    function fadeToggleImage() {
        //3秒之内以淡入淡出的动画效果的方式切换显示图片和隐藏图片
        $("img").fadeToggle(3000)
    }


</script>
</body>
</html>
