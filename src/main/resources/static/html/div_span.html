<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML常用标签-div和span</title>
</head>
<body>
<!--
  div和span都是容器，容器中可以用来保存在网页中显示的内容
  div是块级标签，独占一行，会自动换行
  span是一个内联标签，不会换行
  目前网页布局都是使用div+CSS
-->
<div>跟光磊学Java</div>
<div>跟光磊学Linux</div>
<div>跟光磊学前端</div>

<span>跟光磊学Java</span>
<span>跟光磊学Linux</span>
<span>跟光磊学前端</span>


</body>
</html>
