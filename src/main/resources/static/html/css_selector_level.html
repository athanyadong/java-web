<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS常用选择器-层级选择器</title>
<!--    定义内部样式-->
    <style type="text/css" rel="stylesheet">
<!--        层级选择器-->
        #d1 .c1{
            color: orange;
            font-size: 28px;
        }
    </style>
</head>
<body>
<div id="d1">
    <div class="c1">
        Hello,HTML
    </div>
    Hello,CSS
    <div>

    </div>
</div>

<div id="d2">
    <div class="c2">
        Hello,HTML

    </div>

    <div>
        Hello,CSS
    </div>
</div>

</body>
</html>
