<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript编程之基础语法篇JavaScript内置对象-日期</title>
</head>
<body>


<script>
  let date = new Date();
  console.log("当前日期默认格式"+date)
  console.log("当前日期本地格式"+date.toLocaleDateString())
  console.log("当前日期本地格式"+date.toLocaleTimeString())
  //其他方法在创建日期对象后自己调用玩一下


</script>
</body>
</html>
