<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery选择器-表单属性过滤选择器</title>
  <!--  引入外部jQuery的js文件-->
  <script src="../js/jquery-3.6.0.js"></script>
  <style type="text/css">
    div,span{
      width: 180px;
      height: 180px;
      margin: 20px;
      background: #9999CC;
      border: #000 1px solid;
      float:left;
      font-size: 17px;
      font-family:Roman;
    }

    div .mini{
      width: 50px;
      height: 50px;
      background: #CC66FF;
      border: #000 1px solid;
      font-size: 12px;
      font-family:Roman;
    }

    div .mini01{
      width: 50px;
      height: 50px;
      background: #CC66FF;
      border: #000 1px solid;
      font-size: 12px;
      font-family:Roman;
    }
    #job{
      margin: 20px;
    }
    #edu{
      margin-top:-70px;
    }

  </style>
</head>

<body>
<h1>jQuery选择器-表单属性过滤选择器</h1>
<input type="button" onclick="fn1()" value="设置可用的文本框的背景色为红色"  id="b1"/>
<input type="button" onclick="fn2()" value="设置不可用的文本框的背景色为红色"  id="b2"/>
<input type="button" onclick="fn3()" value="获取选中的多选框的个数"  id="b3"/>
<input type="button" onclick="fn4()" value="获取所有选中的下拉框的个数"  id="b4"/>

<br><br>

<input type="text" value="不可用值1" disabled="disabled">
<input type="text" value="可用值1" >
<input type="text" value="不可用值2" disabled="disabled">
<input type="text" value="可用值2" >

<br><br>
<input type="checkbox" name="items" value="公务员" >公务员
<input type="checkbox" name="items" value="IT" >IT
<input type="checkbox" name="items" value="金融" >金融
<input type="checkbox" name="items" value="管理" >管理

<br><br>

<input type="radio" name="sex" value="男" >男
<input type="radio" name="sex" value="女" >女

<br><br>

<select name="job" id="job" multiple="multiple" size=4>
  <option>程序员</option>
  <option>中级程序员</option>
  <option>高级程序员</option>
  <option>系统架构师</option>
</select>

<select name="edu" id="edu">
  <option>本科</option>
  <option>博士</option>
  <option>硕士</option>
  <option>大专</option>
</select>


<br/>

<div id="two" class="mini" >
  id为two   class是 mini  div
  <div  class="mini" >class是 mini</div>
</div>

<div class="one" >
  class是 one
  <div  class="mini" >class是 mini</div>
  <div  class="mini" >class是 mini</div>
</div>
<div class="one" >
  class是 one
  <div  class="mini01" >class是 mini01</div>
  <div  class="mini" >class是 mini</div>
</div>


<script>
  /**
   * 设置可用的文本框的背景色为红色
   */
  function  fn1(){
    $(":text:enabled").css("background-color","red")
  }

  /**
   * 设置不可用的文本框的背景色为红色
   */
  function  fn2(){
    $(":text:disabled").css("background-color","red")
  }

  /**
   * 获取选中的多选框的个数
   */
  function  fn3(){
    let checkBoxCheckedLength = $(":checkbox:checked").length;
    alert("多选框选中的个数是"+checkBoxCheckedLength)

  }

  /**
   * 获取所有选中的下拉框的个数
   */
  function fn4(){
    let selectSelectedLength = $(":selected").length;
    alert("下拉框框选中的个数是"+selectSelectedLength)


  }

</script>
</body>
</html>
