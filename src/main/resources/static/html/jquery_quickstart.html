<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的入门程序</title>
    <!--引入外部的jQuery的js文件-->
    <script src="../js/jquery-3.6.0.js"></script>

</head>

<body>
<h1>jQuery的入门程序</h1>
<script>
    //当页面加载完毕之后执行匿名函数
    window.onload=function (){
        let inputElement = document.getElementById("name");
        console.log("window onload inputElement Value = "+inputElement.value)
    }

    //jQuery也可以绑定页面加载事件
    $(function (){
        let inputElement = document.getElementById("name");
        console.log("jQuery onload inputElement Value = "+inputElement.value)
    })


</script>

用户名:<input type="text" id="name" value="tony"/>

</body>
</html>
