<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue绑定点击事件</title>
  <!--  1.引入vue.js-->
  <script src="../js/vue.js"></script>
</head>

<body>
<h1>Vue绑定点击事件</h1>
<!--
    2.准备vue的视图
-->
<div id="app">
<!--
  v-html绑定标签体的内容
-->
  <div v-html="message"></div>
<!--
Vue两种点击事件的方式
    v-on:click="callback function"
    @click="callback function"
-->
  <input type="button" value="改变" @click="handleClick"/> <br/>

</div>
<script>
  //3.创建Vue对象
  new Vue({
    el:"#app", //指定vue的视图
    data:{ //数据模型
      message:"hello,vue"
    },
    methods:{
      //处理点击事件
      handleClick(){
        //修改数据模型绑定视图对应的数据
        this.message="hello,vue changed"
      }
    }
  })
</script>
</body>
</html>
