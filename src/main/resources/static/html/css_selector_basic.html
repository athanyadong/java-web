<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS常用选择器-基本选择器</title>

    <style type="text/css" rel="stylesheet">

        <!--  通用选择器  -->
        * {
            color: cyan;
            font-size: 100px;
        }

        /*标签选择器*/
        div {
            color: chartreuse;
            font-size: 80px;
        }

        /*    id选择器*/
        #content {
            color: orangered;
            font-size: 32px;
        }

        /*    类选择器*/
        .custom_style {
            color: cyan;
            font-size: larger;
        }


    </style>

</head>
<body>

<div>跟光磊学Java</div>
<div>跟光磊学Linux</div>
<span class="custom_style">跟光磊学前端</span>

<p id="content">好好学习，天天向上</p>

</body>
</html>
