<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery实现动画的滑动效果</title>
  <!--  引入外部jQuery的js文件-->
  <script src="../js/jquery-3.6.0.js"></script>
</head>

<body>
<h1>jQuery实现动画的滑动效果</h1>

<div id="basic">
<!--    滑动效果一定要设置图片的宽度和高度 否则动画效果就是基本效果-->
  <img src="../images/falalilafa.jpg" width="1366" height="768"/><br/>
  <input type="button" value="以向上滑动的动画效果的方式隐藏图片" onclick="slideUpImage()"/>
  <input type="button" value="以向下滑动的动画效果的方式显示图片" onclick="slideDownImage()"/>
  <input type="button" value="以滑动的动画效果的方式切换显示图片和隐藏图片" onclick="slideToggleImage()"/>
</div>
<script>

  /**
   * 以向上滑动的动画效果的方式隐藏图片
   */
  function slideUpImage(){
    //jQuery对象.slideUp(动画执行的速度,动画执行完毕之后调用的函数)
    $("img").slideUp(3000,function (){
      alert("以向上滑动的动画效果的方式隐藏图片完毕")
    })
  }

  /**
   * 以向下滑动的动画效果的方式显示图片
   */
  function slideDownImage(){

    //jQuery对象.slideDown(动画执行的速度,动画执行完毕之后调用的函数)
    $("img").slideDown(3000,function (){
      alert("以向下滑动的动画效果的方式显示图片完毕")
    })
  }

  /**
   * 以滑动的动画效果的方式切换显示图片和隐藏图片
   */
  function  slideToggleImage(){
    //3秒之内以滑动的动画效果的方式切换显示图片和隐藏图片
    $("img").slideToggle(3000)
  }


</script>
</body>
</html>
