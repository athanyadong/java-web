<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML的常用标签-列表标签</title>
</head>
<body>

<!--
  列表标签用于展示列表信息
  列表标签分为有序列表和无序列表两种
  经常使用的是无序列表<ul><li></li></ul>
  有序列表是<ol><li></li></ol>
-->

<ul>
  <li><a href="https://miaosha.jd.com/" target="_blank">秒杀</a> </li>
  <li><a href="https://chaoshi.jd.com/" target="_blank">京东超市</a> </li>
  <li><a href="https://a.jd.com/" target="_blank">优惠券</a> </li>
</ul>

</body>
</html>
