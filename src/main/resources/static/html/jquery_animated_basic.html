<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery实现动画的基本效果</title>
  <!--  引入外部jQuery的js文件-->
  <script src="../js/jquery-3.6.0.js"></script>
</head>

<body>
<h1>jQuery实现动画的基本效果</h1>

<div id="basic">
  <img src="../images/falalilafa.jpg"/><br/>
  <input type="button" value="以基本动画效果的方式隐藏图片" onclick="hideImage()"/>
  <input type="button" value="以基本动画效果的方式显示图片" onclick="showImage()"/>
  <input type="button" value="以基本动画效果的方式切换显示图片和隐藏图片" onclick="toggleImage()"/>
</div>
<script>

  /**
   * 以基本动画效果的方式隐藏图片
   */
  function hideImage(){
    //jQuery对象.hide(动画执行的速度,动画执行完毕之后调用的函数)
    $("img").hide(3000,function (){
      alert("以基本动画效果的方式隐藏图片完毕")
    })
  }

  /**
   * 以基本动画效果的方式显示图片
   */
  function showImage(){

    //jQuery对象.show(动画执行的速度,动画执行完毕之后调用的函数)
    $("img").show(3000,function (){
      alert("以基本动画效果的方式显示图片完毕")
    })
  }

  /**
   * 以基本动画效果的方式切换显示图片和隐藏图片
   */
  function  toggleImage(){
    //3秒之内以基本动画效果的方式切换显示图片和隐藏图片
    $("img").toggle(3000)
  }


</script>
</body>
</html>
