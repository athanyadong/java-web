<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery选择器-基本过滤选择器</title>
  <!--  引入外部jQuery的js文件-->
  <script src="../js/jquery-3.6.0.js"></script>
  <style>
    table{
      width: 1200px;
      text-align: left;
    }
  </style>
</head>

<body>
<h1>jquery选择器-基本过滤选择器</h1>
<table >

  <tr >
    <th>分类ID</th>
    <th>分类名称</th>
    <th>分类描述</th>
  </tr>
  <tr>
    <td>1</td>
    <td>手机数码</td>
    <td>手机数码类商品</td>
  </tr>
  <tr>
    <td>2</td>
    <td>电脑办公</td>
    <td>电脑办公类商品</td>
  </tr>
  <tr>
    <td>3</td>
    <td>鞋靴箱包</td>
    <td>鞋靴箱包类商品</td>
  </tr>
  <tr>
    <td>4</td>
    <td>家居饰品</td>
    <td>家居饰品类商品</td>
  </tr>
</table>
<script>
  // 将表格第一行背景颜色设置为红色
  $("tr:first").css("background-color","red")
  // 将表格最后一行背景颜色设置为蓝色
  $("tr:last").css("background-color","blue")

  // 将所有奇数行(索引 从0开始)的背景颜色设置为绿色
  $("tr:odd").css("background-color","green")

  // 将所有偶数行(索引 从0开始)的背景颜色设置为黄色
  $("tr:even").css("background-color","yellow")

  // 将下标为2的行背景颜色变成粉红色
  $("tr:eq(2)").css("background-color","pink")

  //将下标小于3的背景颜色变成灰色
  $("tr:lt(3)").css("background-color","gray")

  //将下标大于3的颜色变成#ffc888
  $("tr:gt(3)").css("background-color","#ffc888")



</script>
</body>
</html>
