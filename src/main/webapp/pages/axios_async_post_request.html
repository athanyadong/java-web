<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Axios发送异步Post请求</title>
  <script src="../js/axios.js"></script>
  <script src="../js/vue.js"></script>
</head>

<body>
<h1>Axios发送异步Post请求</h1>
<div id="app">
  <div v-html="message"></div>

</div>
<script>

  let vm=new Vue({
    el:"#app",
    data:{
      message:"hello,vue"
    },
    created(){

      //axios发送post请求，请求参数通过URL携带请求数据
    /*  axios.post("../axios?name=tony&password=111111").then((response)=>{
        console.log("response.data="+response.data)
        this.message="欢迎:"+response.data.name
      }).catch(error=>{
          console.log("error message"+error)
          this.message="服务器异常"
      })*/


      //axios发送post请求，请求参数通过JSON携带请求数据,服务端通过request.getParameter(parameterName)获取不到请求参数
      axios.post("../axios",{
          name:"tony",
          password:"111111"
      }).then((response)=>{
        console.log("response.data="+response.data)
        this.message="欢迎:"+response.data.name
      }).catch(error=>{
            console.log("error message"+error)
            this.message="服务器异常"
        })

    }
  })
</script>
</body>
</html>
